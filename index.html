<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <meta charset="utf-8">
    <title>Places You've Been</title>
  </head>
  <body>
     <div class="container">
       <h1>Places I've Been</h1>
       <div class="row">
         <div class="col-md-6">
           <h2>Add a Place:</h2>
           <form id="new-place">
             <div class="form-group">
               <label for="new-city">City</label>
               <input type="text" class="form-control" id="new-city">
             </div>
             <div class="form-group">
               <label for="new-country">Country/State</label>
               <input type="text" class="form-control" id="new-country">
             </div>
             <div class="form-group">
               <label for="new-date">Date</label>
               <input type="text" class="form-control" id="new-date">
             </div>
             <div class="form-group">
               <label for="new-meal">Favorite Meal</label>
               <input type="text" class="form-control" id="new-meal">
             </div>

             <button type="submit" class="btn">Add</button>
           </form>

           <h2>Places:</h2>
           <ul id="places">

           </ul>
         </div>
         <div class="col-md-6">
           <div id="show-place">
             <h2></h2>
             <p>City: <span class="city"></span></p>
             <p>Country/State: <span class="country"></span></p>
             <p>Date: <span class="date"></span></p>
             <p>Favorite Meal: <span class="meal"></span></p>
           </div>
         </div>
       </div>
     </div>
   </body>
 </html>
